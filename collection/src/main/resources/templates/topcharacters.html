<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top personnages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center py-8" style="background-image: url('/images/background.png');">
    <h1 class="text-4xl font-bold mb-6 text-gray-100">Top des personnages</h1>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-4xl">
        <table class="table-auto w-full text-left text-gray-200 border-collapse">
            <thead class="bg-gray-700">
                <tr>
                    <th class="py-2 px-4 border-b border-gray-600">Nom</th>
                    <th class="py-2 px-4 border-b border-gray-600">Valeur</th>
                    <th class="py-2 px-4 border-b border-gray-600">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="character : ${characters}" class="hover:bg-gray-700 transition-colors transition duration-500">
                    <td th:text="${character.name}" class="py-2 px-4 border-b border-gray-600"></td>
                    <td th:text="${character.price}" class="py-2 px-4 border-b border-gray-600"></td>
                    <td class="py-2 px-4 border-b border-gray-600">
                        <img th:src="@{'/uploads/' + ${character.imagePath}}" 
                             alt="Image du personnage" 
                             class="w-24 h-auto object-contain rounded-md">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-6">
        <a href="/" class="py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded text-gray-200 text-center">Retour Ã  l'accueil</a>
    </div>
    <div class="fixed bottom-4 right-4 flex flex-col gap-2">
        <a href="#" class="py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded text-gray-200">Haut</a>
        <button onclick="window.scrollTo(0, document.body.scrollHeight);" class="py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded text-gray-200">Bas</button>
    </div>
</body>
</html>
