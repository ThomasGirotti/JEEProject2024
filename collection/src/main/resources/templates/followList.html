<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following List</title>
</head>
<body>
    <h1>Les personnes que vous suivez</h1>
    <table border="1" cellpadding="10" style="border-collapse: collapse; text-align: left; width: 100%;">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Valeur totale de la collection</th>
                <th>Nombre de personnages</th>
                <th>Meilleur personnage</th>
                <th>Image du meilleur personnage</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${following != null}" th:each="user : ${following}">
                <td><a th:href="@{/profile(username=${user.username})}" th:text="${user.username}">Username</a></td>
                <td th:text="${user.collectionSet.totalValue}"></td>
                <td th:text="${user.collectionSet.characters.size()}"></td>
                <td th:text="${user.collectionSet.bestCharacter.name}"></td>
                <td>
                    <img th:src="@{'/uploads/' + ${user.collectionSet.bestCharacter.imagePath}}" alt="Image du meilleur personnage"
                         style="max-width: 100px; max-height: 100px; display: block;">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
