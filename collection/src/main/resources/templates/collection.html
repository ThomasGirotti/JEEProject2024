<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <!-- Chemin du fichier Tailwind généré -->
    <link rel="stylesheet" href="/static/output.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Test avec Tailwind -->
    <h1 class="text-4xl font-bold text-center my-6">Collection de <span th:text="${user.username}" class="text-blue-500"></span></h1>
    
    <div th:if="${error}" class="text-red-600 font-semibold my-4 text-center">
        <p th:text="${error}"></p>
    </div>

    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4">
        <li th:each="character : ${characters}" class="bg-white rounded shadow-lg p-4">
            <strong th:text="${character.name}" class="text-lg font-medium block mb-2"></strong> 
            <img th:src="@{'/uploads/' + ${character.imagePath}}" alt="Image du personnage" class="w-full h-40 object-cover rounded mb-2">
            <br>
            Prix : <span th:text="${character.price}" class="text-green-600 font-bold"></span>
        </li>
    </ul>

    <div class="flex justify-center space-x-4 mt-6">
        <a href="/" class="text-blue-500 underline hover:text-blue-700">Retour à l'accueil</a>
        <a th:href="${user.username == #authentication.name} ? '/profile' : '/profile?username=' + ${user.username}" 
           class="text-blue-500 underline hover:text-blue-700">Retour au profil</a>
    </div>
</body>
</html>
