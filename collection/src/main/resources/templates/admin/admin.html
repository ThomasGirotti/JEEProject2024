<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gestion Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200" style="background-image: url('/images/background.png');">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="mb-6 text-center">
            <h1 class="text-4xl font-bold text-gray-100">Accueil de gestion Administrateur</h1>
        </div>
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-2xl">
            <div sec:authorize="isAuthenticated()" class="space-y-4">
                <a href="/admin/characters" class="block py-2 px-4 bg-gray-700  transition duration-500 hover:bg-gray-600 rounded text-gray-200">Gestion des personnages</a>
                <a href="/" class="block py-2 px-4 bg-gray-700  transition duration-500 hover:bg-gray-600 rounded text-gray-200">Retour à l'accueil</a>
                <form th:action="@{/logout}" method="post" class="mt-4">
                    <button type="submit" class="w-full py-2 bg-gray-600 hover:bg-gray-500 rounded text-gray-200 font-semibold">Se déconnecter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
