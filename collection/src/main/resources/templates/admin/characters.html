<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Character management</title>
</head>
<body>
    <h1>Ajouter un nouveau personnage</h1>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <ul>
        <li th:each="character : ${characters}">
            <strong th:text="${character.name}"></strong>: 
            <img th:src="@{'/uploads/' + ${character.imagePath}}" alt="Image du personnage" style="max-width: 150px; max-height: 150px;">
            <br>
            Prix : <span th:text="${character.price}"></span>
        </li>
    </ul>
    <form th:action="@{/admin/characters/add}" method="post" enctype="multipart/form-data">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="price">Prix :</label>
        <input type="number" id="price" name="price" required>
        <br>
        <label for="image">Image :</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>
        <button type="submit">+</button>
    </form>
    <a href="/admin">Retour au portail Administrateur</a>
    <a href="/">Retour Ã  l'accueil</a>
</body>
</html>
