<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proposer un Trade</title>
</head>
<body>
    <h1>Voir ces trades</h1>
    <a href="/propositionsTrade">Mes trades</a> 
    <h1>Proposer un Trade</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prix</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="character : ${charactersInTrade}">
                <td th:text="${character.name}">Nom du personnage</td>
                <td th:text="${character.price}">Prix</td>
                <td>
                    <img th:src="@{'/uploads/' + ${character.imagePath}}" alt="Image du personnage" style="max-width: 100px; max-height: 100px; display: block;">
                </td>
                <td>
                    <form action="/proposerTrade" method="POST">
                        <input type="hidden" name="characterId" th:value="${character.id}">
                        <button type="submit">Proposer un trade</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form action="/createTrade" method="POST">
        <h2>Choisir un personnage à échanger</h2>
        <select name="characterId" required>
            <option value="">Sélectionnez un personnage</option>
            <th:block th:each="character : ${characters}">
            <option th:value="${character.id}" th:text="${character.name}"></option>
        </th:block>
    </select>
    <button type="submit">Proposer</button>
</form>
<a href="/">Retour à l'accueil</a>
</body>
</html>
